<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Piedra Papel o Tijera</title>
</head>
<body class="bg-[#0E0E10]">
    <div class="absolute text-white px-3 py-2">
        <a href="../index.html">
            <img src="../back.png" class="w-[3.5rem]">
        </a>
    </div>
    <div class="container py-4">
        <h1 class="text-center text-5xl my-4 text-white font-['Inter'] font-medium">Piedra Papel o Tijeras</h1>
        <div class="flex items-center justify-center gap-4 mt-20">        
            <select name="seleccion" class="form-select" id="usr">
                <option value="0">Piedra</option>
                <option value="1">Papel</option>
                <option value="2">Tijera</option>
            </select>
            <button type="button" class="border-solid border-2 text-white border-white rounded-lg font-['Inter'] py-1 px-6 hover:bg-[#9277D8] hover:text-black hover:border-[#9277D8] transition shadow" onclick="jugar()">Jugar</button>
        </div>
        <div class="row mt-10">
            <div class="col-6 text-center text-3xl mb-3 text-white font-['Oswald']">Usuario: <br><span class="text-2xl" id="resUsr"></span></div>
            <div class="col-6 text-center text-3xl mb-3 text-white font-['Oswald']">Bot: <br><span class="text-2xl" id="resBot"></span></div>
        </div>
        <div id="resultado" class="text-center text-2xl mb-3 text-white font-['Oswald']"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
