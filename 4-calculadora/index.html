<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body class="bg-[#0E0E10]">
    <div class="absolute text-white px-3 py-2">
        <a href="../index.html">
            <img src="../back.png" class="w-[3.5rem]">
        </a>
    </div>
    <div class="container py-12 mx-auto">
        <h1 class="text-center text-5xl my-4 text-white font-['Inter'] font-medium">Calculadora</h1>

        <div class="contenedor mx-auto p-4 bg-slate-800	w-[35rem]">
            <div id="resultado" class="bg-white px-3 py-2 text-end text-2xl mx-auto">0</div>
            <div class="teclas grid grid-cols-4 gap-3 mt-3">
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(1)">1</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(2)">2</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(3)">3</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="operador('+')">+</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(4)">4</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(5)">5</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(6)">6</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="operador('-')">-</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(7)">7</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(8)">8</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(9)">9</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="operador('*')">*</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="numero(0)">0</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="limpiar()">AC</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="operador('/')">/</button>
                <button class="bg-slate-400 hover:bg-slate-500 py-8 transition" onclick="calcular()">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
